<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Markers</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main-title">CSS Color Markers</h1>

    <section id="forest">
        <div class="container">
            <h3 class="sub-title">forest</h3>
            <div class="midnight marker">
                <div class="cap"></div>
                <div class="body body-bm">Midnight</div>
            </div>
            <div class="granite-gray marker">
                <div class="cap"></div>
                <div class="body body-gg">Granite Gray</div>
            </div>
            <div class="olive-green marker">
                <div class="cap"></div>
                <div class="body body-og">Olive Green</div>
            </div>
            <div class="sand marker">
                <div class="cap"></div>
                <div class="body body-sd">Sand</div>
            </div>
        </div>
    </section>

    <section id="autumn">
        <div class="container">
            <h3 class="sub-title">autumn</h3>
            <div class="charcoal marker">
                <div class="cap"></div>
                <div class="body body-cl">Charcoal</div>
            </div>
            <div class="rusty-red marker">
                <div class="cap"></div>
                <div class="body body-rr">Rusty Red</div>
            </div>
            <div class="golden-yellow marker">
                <div class="cap"></div>
                <div class="body body-gy">Golden Yellow</div>
            </div>
            <div class="light-yellow marker">
                <div class="cap"></div>
                <div class="body body-ly">Light Yellow</div>
            </div>
        </div>
    </section>

    <section id="horizon">
        <div class="container">
            <h3 class="sub-title">horizon</h3>
            <div class="bright-red marker">
                <div class="cap"></div>
                <div class="body body-br"> Bright Red</div>
            </div>
            <div class="sunny-yellow marker">
                <div class="cap"></div>
                <div class="body body-sy">Sunny Yellow</div>
            </div>
            <div class="deep-blue marker">
                <div class="cap"></div>
                <div class="body body-db">Deep Blue</div>
            </div>
            <div class="teal-blue marker">
                <div class="cap"></div>
                <div class="body body-tb">Teal Blue</div>
            </div>
        </div>
    </section>

    <section id="nature">
        <div class="container">
            <h3 class="sub-title">nature</h3>
            <div class="dark-green marker">
                <div class="cap"></div>
                <div class="body body-dg">Dark Green</div>
            </div>
            <div class="lime-grove marker">
                <div class="cap"></div>
                <div class="body body-lg">Lime Grove</div>
            </div>
            <div class="bright-yellow marker">
                <div class="cap"></div>
                <div class="body body-gy">Bright Yellow</div>
            </div>
            <div class="cream marker">
                <div class="cap"></div>
                <div class="body body-cr">Cream</div>
            </div>
        </div>
    </section>
</body>
</html>
